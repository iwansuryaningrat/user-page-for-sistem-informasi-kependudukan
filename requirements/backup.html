<div class="mb-3">
  <label
    for="foto_profil"
    class="form-label forms-label"
    >Foto Profil <span class="text-important">*</span></label
  >
  <div class="input-group">
    <input
      type="file"
      class="form-control input-control"
      id="foto_profil"
      name="foto_profil"
      required
      accept="image/*"
    />
    <button
      class="btn btn-main-outline-sm"
      type="button"
      id="button-foto-profil"
    >
      <i class="fa-solid fa-upload me-2"></i>Upload
    </button>
  </div>
</div>
