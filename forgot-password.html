<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./assets/css/styles.css"
    />

    <!-- title -->
    <title>Lupa Password | Warga Site</title>
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-expand-lg fixed-top navbar-container navbar-blur"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand fw-bold"
            href="./index.html"
          >
            Warga
          </a>
        </div>
      </nav>

      <!-- main -->
      <main>
        <section class="container-fluid">
          <div class="row">
            <div class="col-9 sign-container-content">
              <div class="sign-container-content__card mb-4">
                <div class="sign_card__content">
                  <h1 class="text-center mb-3">Lupa Password</h1>
                  <p class="text-center mb-4 text-basic">
                    Masukkan email Anda, dan kami akan mengirimkan kode
                    pemulihan.
                  </p>
                  <div class="sign-card">
                    <form
                      id="forgotPasswordForm"
                      action="#"
                      enctype="multipart/form-data"
                      method="POST"
                    >
                      <div class="mb-4">
                        <label
                          for="email"
                          class="form-label forms-label"
                          >Email</label
                        >
                        <input
                          type="email"
                          id="email"
                          name="email"
                          value=""
                          required
                          placeholder="Masukkan Email"
                          class="form-control input-control"
                        />
                      </div>
                      <button
                        type="submit"
                        class="btn btn-main w-100"
                        id="forgotPasswordFormButton"
                      >
                        Kirim Permintaan
                      </button>
                    </form>
                  </div>
                </div>
              </div>
              <p class="text-basic text-center">
                Kembali ke halaman
                <span
                  ><a
                    href="./signin.html"
                    class="fw-medium hover-underline"
                    >Masuk</a
                  ></span
                >
              </p>
            </div>
            <div class="col-3 bg-main-700"></div>
          </div>
        </section>
      </main>
      <!-- end of main -->

      <footer class="small-footer">
        <section class="container">
          <p class="text-center m-0 text-basic">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            Consectetur provident deserunt voluptatem nulla et incidunt eligendi
            quaerat❤️.
          </p>
        </section>
      </footer>
    </div>

    <!-- scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
      integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/scripts.js"></script>
    <script>
      // id register onclick
      $('#register').click(function () {
        window.location.href = './signup.html';
      });

      // validate
      $(document).ready(function () {
        $('#forgotPasswordForm').validate({
          rules: {
            email: {
              required: true,
              email: true,
            },
            password: {
              required: true,
            },
          },
          messages: {
            email: {
              required: 'Email tidak boleh kosong.',
              email: 'Email tidak valid.',
            },
            password: {
              required: 'Password tidak boleh kosong.',
            },
          },
        });
        $('#forgotPasswordFormButton').on('click', () => {
          console.log($('#forgotPasswordForm').valid());
        });
      });
    </script>
  </body>
</html>
